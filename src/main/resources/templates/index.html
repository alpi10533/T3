<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Accueil</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Recherche de circuit touristique</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card h-100 mb-4">
                    <div class="card-body">
                        <form action="/search" method="post">
                            <div class="form-group">
                                <label>Lieu de départ :</label>
                                <input type="text" name="longitude" class="form-control" placeholder="Longitude" required>
                                <input type="text" name="latitude" class="form-control mt-2" placeholder="Latitude" required>
                            </div>
                            <div class="form-group">
                                <label for="travelMode">Type de déplacement :</label>
                                <select id="travelMode" name="travelMode" class="form-control">
                                    <option value="1">Voiture</option>
                                    <option value="2">Marche</option>
                                    <option value="3">Transports</option>
                                    <option value="4">Vélo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="placeType">Type de lieu privilégié :</label>
                                <select id="placeType" name="placeType" class="form-control">
                                    <option value="Monument">Monument</option>
                                    <option value="Musée">Musée</option>
                                    <option value="Lieu de culte">Lieu de culte</option>
                                    <option value="Quartier d'intérêt">Quartier d'intérêt</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="budget">Budget (en euro) :</label>
                                <input type="number" id="budget" name="budget" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="duration">Durée (en jour):</label>
                                <input type="number" id="duration" name="duration" class="form-control">
                            </div>
                            <input type="submit" value="Rechercher" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card h-100">
                    <div class="card-body">
                        <div id="map" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript">
        let map = null;
        function initMap() {
            map = L.map('map').setView([48.852969, 2.349903], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(map);
        }
        window.onload = function(){
            initMap();
            getPlaces();
        };
        function getPlaces() {
            fetch('/places')
                .then(response => response.json())
                .then(data => {
                    data.forEach(place => {
                        const marker = L.marker([place.latitude, place.longitude]).addTo(map);
                        marker.bindPopup(place.name);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
